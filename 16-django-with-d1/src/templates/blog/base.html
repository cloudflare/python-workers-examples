{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %} - django-cf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <!-- Header -->
    <header class="border-b border-slate-700/50 sticky top-0 z-40 bg-slate-900/80 backdrop-blur">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-3 no-underline hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center font-bold">
                        ⚡
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text">django-cf</h1>
                        <p class="text-xs text-slate-400">Blog</p>
                    </div>
                </a>
                <nav class="flex gap-6">
                    <a href="/" class="text-slate-300 hover:text-emerald-400 transition-colors font-medium">Home</a>
                    <a href="{% url 'blog:post_list' %}" class="text-slate-300 hover:text-emerald-400 transition-colors font-medium">Posts</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-700/50 mt-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
                <p class="text-slate-400">Built with ❤️ for serverless Django</p>
                <div class="flex gap-6">
                    <a href="https://github.com/G4brym/django-cf" target="_blank" class="text-emerald-400 hover:text-emerald-300 transition-colors">GitHub</a>
                    <a href="https://developers.cloudflare.com/d1/" target="_blank" class="text-emerald-400 hover:text-emerald-300 transition-colors">D1 Docs</a>
                    <a href="https://docs.djangoproject.com/" target="_blank" class="text-emerald-400 hover:text-emerald-300 transition-colors">Django Docs</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
